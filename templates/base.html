<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mursalina | Bosh sahifa</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">

    {% block head %}
    {% endblock %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>

    <div class="loader">
        <div class="lds-hourglass"></div>
    </div>

    <div class="container" id="cont">
        <div class="row">
            <div class="col1">
                <a href="/" style="text-decoration: none ; color: #000 !important;">
                    <div class="logo noselect"><span>M</span>ursa<span>l</span>ina</div>
                </a>
            </div>
            <div class="col2">
                <div class="search">
                    <form method="get">
                        <input type="text" placeholder="Search here..." name="q">
                        <button type="submit"><i
                                class="fas fa-search fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <div class="col3">
                <div class="profile">
                    <a href="{% url 'logout-page' %}"><div class="ortu-button noselect">Chiqish</div></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="menu">
        <div class="left-side">
            <a href="{% url 'home-page' %}">
                <div class="box noselect {% if page_name == 'home' %} active {% endif %} ">
                    <span><i class="fas fa-home"></i></span>
                    <p>Bosh sahifa</p>
                </div>
            </a>
            </a>
            <a href="{% url 'lits-page' %}">
                <div class="box noselect {% if page_name == 'lits' %} active {% endif %} ">
                    <span><i class="far fa-address-card"></i></span>
                    <p>Litlar</p>
                </div>
            </a>
            <a href="{% url 'peoples-page' %}">
                <div class="box noselect {% if page_name == 'peoples' %} active {% endif %} ">
                    <span><i class="fas fa-user"></i></span>
                    <p>Talabalar</p>
                </div>
            </a>
            <a href="{% url 'teachers-page' %}">
                <div class="box noselect {% if page_name == 'teachers' %} active {% endif %} ">
                    <span><i class="fas fa-chalkboard-teacher"></i></span>
                    <p>O'qituvchilar</p>
                </div>
            </a>
            <a href="{% url 'subjects-page' %}">
                <div class="box noselect {% if page_name == 'subjects' %} active {% endif %} ">
                    <span><i class="fas fa-chalkboard-teacher"></i></span>
                    <p>Fanlar</p>
                </div>
            </a>
            <a href="{% url 'cources-page' %}">
                <div class="box noselect {% if page_name == 'cources' %} active {% endif %} ">
                    <span><i class="fas fa-chalkboard-teacher"></i></span>
                    <p>Kurslar</p>
                </div>
            </a>
            <a href="{% url 'trash-page' %}">
                <div class="box noselect {% if page_name == 'trash' %} active {% endif %} ">
                    <span><i class="fas fa-trash-restore"></i></span>
                    <p>Arxiv</p>
                </div>
            </a>
            <a href="{% url 'settings-page' %}">
                <div class="box noselect {% if page_name == 'settings' %} active {% endif %} ">
                    <span><i class="fa-sharp fa-solid fa-gear"></i></i></span>
                    <p>Sozlamalar</p>
                </div>
            </a>
        </div>
        <div class="right-side">
            {% block content %}
            {% endblock content %}
        </div>
    </div>


    {% block foot %}
    {% endblock %}

    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
